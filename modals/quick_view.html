
<!-- saved from url=(0058)http://velikorodnov.com/html/shopme/modals/quick_view.html -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <div id="quick_view" class="modal_window">
            <button class="close arcticmodal-close"></button>
            <div class="clearfix">
                <!-- - - - - - - - - - - - - - Product image column - - - - - - - - - - - - - - - - -->
                <div class="single_product">
                    <!-- - - - - - - - - - - - - - Image preview container - - - - - - - - - - - - - - - - -->
                    <div class="image_preview_container" id="qv_preview">
                        <img id="img_zoom" data-zoom-image="images/qv_large_1.JPG" src="images/qv_img_1.jpg" alt="">
                    </div><!--/ .image_preview_container-->
                    <!-- - - - - - - - - - - - - - End of image preview container - - - - - - - - - - - - - - - - -->
                    <!-- - - - - - - - - - - - - - Prodcut thumbs carousel - - - - - - - - - - - - - - - - -->
                    <div class="product_preview" data-output="#qv_preview">
                        <div class="owl_carousel" id="thumbnails">
                            <img src="images/qv_img_1.jpg" data-large-image="images/qv_img_1.jpg" alt="">
                            <img src="images/qv_img_2.jpg" data-large-image="images/qv_img_2.jpg" alt="">
                            <img src="images/qv_img_3.jpg" data-large-image="images/qv_img_3.jpg" alt="">
                            <img src="images/qv_img_4.jpg" data-large-image="images/qv_img_4.jpg" alt="">
                        </div><!--/ .owl-carousel-->
                    </div><!--/ .product_preview-->
                    <!-- - - - - - - - - - - - - - End of prodcut thumbs carousel - - - - - - - - - - - - - - - - -->
                    <!-- - - - - - - - - - - - - - Share - - - - - - - - - - - - - - - - -->
                    <div class="v_centered">
                        <span class="title">Chia sẻ sản phẩm này:</span>
                        <div class="addthis_widget_container">
                            <!-- AddThis Button BEGIN -->
                            <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
                                <a class="addthis_button_preferred_1"></a>
                                <a class="addthis_button_preferred_2"></a>
                                <a class="addthis_button_preferred_3"></a>
                                <a class="addthis_button_preferred_4"></a>
                                <a class="addthis_button_compact"></a>
                                <a class="addthis_counter addthis_bubble_style"></a>
                            </div>
                            <!-- AddThis Button END -->
                        </div>
                    </div>
                    <!-- - - - - - - - - - - - - - End of share - - - - - - - - - - - - - - - - -->
                </div>
                <!-- - - - - - - - - - - - - - End of product image column - - - - - - - - - - - - - - - - -->
                <!-- - - - - - - - - - - - - - Product description column - - - - - - - - - - - - - - - - -->
                <div class="single_product_description">
                    <h3><a href="#">Điều hòa Daikin FTXD25HVMV/RXD25HVMV</a></h3>
                    <div class="description_section v_centered">
                        <!-- - - - - - - - - - - - - - Product rating - - - - - - - - - - - - - - - - -->
                        <ul class="rating">
                            <li class="active"></li>
                            <li class="active"></li>
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <!-- - - - - - - - - - - - - - End of product rating - - - - - - - - - - - - - - - - -->
                    </div>
                    <div class="description_section">
                        <table class="product_info">
                            <tbody>
                                <tr>
                                    <td>Trạng thái: </td>
                                    <td><span class="in_stock">Trong kho</span></td>
                                </tr>
                                <tr>
                                    <td>Danh mục: </td>
                                    <td><a href="#">Điều hòa</a></td>
                                </tr>
                                <tr>
                                    <td>Mã sản phẩm: </td>
                                    <td>PS06</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="description_section">
                        <p>Công suất lạnh: 9.000 BTu - Hãng sản xuất: Daikin - Xuất xứ: Thái Lan - Kiểu 2 khối - 2</p>
                    </div>
                    <hr>
                    <p class="product_price"><span>Giá sản phẩm: </span><b>8.250.000₫</b></p>
                    <!-- - - - - - - - - - - - - - Product actions - - - - - - - - - - - - - - - - -->
                    <div class="buttons_row">
                        <a href="#" class="button_blue middle_btn">Xem chi tiết</a>
                    </div>
                    <!-- - - - - - - - - - - - - - End of product actions - - - - - - - - - - - - - - - - -->
                </div>
                <!-- - - - - - - - - - - - - - End of product description column - - - - - - - - - - - - - - - - -->
            </div>
        </div>
        <!--==================================
                        End quick view modal window
        ====================================== -->
    </body>
</html>
