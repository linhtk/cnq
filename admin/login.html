
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/signin.css">



        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="container-fluid">

            <div id="main">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login">

                            <div class="logo" href="#"><i class="fa fa-paper-plane-o fa-lg"></i> Administrator</div>
                            <div class="panel panel-default panel-shadow">
                                <div class="avatar">
                                    <img src="images/ly1.jpg" alt="guy" class="img-circle img-responsive"/>
                                </div>
                                <form action="index.html">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Tài khoản</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Tên tài khoản">
                                        </div>
                                        <div class="form-group margin-none">
                                            <div class="media">
                                                <div class="media-body media-middle">
                                                    <label for="exampleInputPassword1">Mật khẩu</label>
                                                </div>
                                            </div>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Đăng nhập <i class="fa fa-unlock-alt"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="text-center">
                                <small class="text-muted">© 2015 Hệ thống quản lý sản phẩm<br/>By @LinhAnh</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
